<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <title>Ch'tiFourMies</title>
</head>
<body>


<div id="score-container">
    <p id="score">Scores</p>
    <p id="score_joueur">Joueur: 0</p>
    <p id="score_ia">IA: 0</p>
</div>

<div id="historique">
    <button id="button-historique">Historique</button>
    <div id="historique-img-container">
        <div id="joueur-historique"></div>
        <div id="ia-historique"></div>
    </div>
</div>

<div class="container">

    <h1 id="title">Ch'tiFourMies &copy;</h1>
    <p id="who-wins">&nbsp;</p>

    <div id="game-container">
        <img src="assets/img/Rock-paper-scissors_(rock).png" alt="Pierre">
        <img src="assets/img/Rock-paper-scissors_(paper).png" alt="Feuille">
        <img src="assets/img/Rock-paper-scissors_(scissors).png" alt="Ciseaux">
    </div>

    <div id="game-results">
        <div id="img-joueur"></div>
        <div id="restart">
            <i class="fas fa-arrow-circle-right" id="restart_button"></i>
            <p>Restart</p>
        </div>
        <div id="img-ia"></div>
    </div>



    <div id="help" class="help-container-anim">Choisissez votre arme! <br> Pierre, Feuille ou Ciseaux?
        <i class="fas fa-caret-left"></i>
        <i class="far fa-times-circle" id="disable-help"></i>
    </div>
</div>


<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
